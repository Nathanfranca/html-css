    <title>Teste de listas ul e ol</title>

<body>
    <h1>Aqui esta um exemplo de lista ol que usa decimais começando de 4</h1>
    <ol type="1" Start="4">
    <li>Nathan</li>
    <li>José</li>
    <li>Franca</li>
    <li>jbvcuiwe</li>
    <li>jbviu</li>
    </ol>
    <h2>Aqui esta um exemplo de lista ol com numeros romanos maiusculas começadas em IV</h2>
    <ol type="I" start="IV">
        <li>Ameixa</li>
        <li>Amora</li>
        <li>Abacaxi</li>
        <li>Alcachofra</li>
        <li>Anta</li>

    </ol>
